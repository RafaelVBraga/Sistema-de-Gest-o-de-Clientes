<html xmlns:th="www.thymeleaf.org"
	th:replace="~{template :: layout (~{:: main})}">

<body>
	<main>
		<p class=" mensagem mensagem_erro" th:else="${#strings.isEmpty(mensagem_erro)}"	
			th:value="${mensagem_erro}">Mensagem de erro</p>
			<p class=" mensagem mensagem_sucesso" th:else="${#strings.isEmpty(mensagem_sucesso)}"	
			th:value="${mensagem_sucesso}">Mensagem de sucesso!</p>
		<div class="page_clientes">
			<h1>Clientes</h1>
			<hr>
			<div class="teste">
				<form class="formulario" th:object="${pesquisa}"
					th:action="@{/sigec/clientes/pesquisa}" method="POST">
					<label class="input_label">Nome:<input class="input_style"
						type="text" th:field=*{pesquisaNome} /></label> <label
						class="input_label">CPF:<input class="input_style"
						th:oninput="mascara(this)" type="text" th:field=*{pesquisaCpf} /></label>
					<input class="btn" type="submit" value="Pesquisar">
				</form>
				<div class="tooltip add_button ">
					<span class="tooltiptext">Adicionar Cliente</span> <a
						th:href="@{/sigec/cliente/adicionar}">+</a>
				</div>
			</div>
		</div>
		<hr>
		<div class="tabela" th:if="${lista_clientes.size() > 0}">
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>CPF</th>
						<th>RG</th>
						<th>Ações</th>
					</tr>
				<thead>
				<tbody>
					<tr th:each="cliente, iStat : ${lista_clientes}"
						th:style="${iStat.odd}? 'font-weight:bold;'">
						<td th:text="*{id}"></td>
						<td th:text="*{nome}"></td>
						<td th:text="*{cpf}"></td>
						<td th:text="*{rg}"></td>
						<td><a th:href="@{/cliente/{id}(id =*{id})}">Editar</a><a
							th:href="@{/cliente//{id}(id =*{id})/delete}">Apagar</a></td>
					<tr>
				</tbody>
			</table>
			<div class="navegacao">
				<a th:style="${currentPage==1}?enabled:disabled"> < </a> <span
					th:value="${currentPage}">page</span> <a
					th:style="${currentPage==totalPages}?disabled:enabled">></a>
			</div>
		</div>
		<div class="tabela" th:else="${lista_clientes.size() > 0}">
			<h2 th:text="${mensagem_tabela}">Sem retorno para sua pesquisa!</h2>
		</div>

	</main>
</body>
</html>
