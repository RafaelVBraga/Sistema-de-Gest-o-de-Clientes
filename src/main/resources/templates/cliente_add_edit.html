

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{template :: layout (~{:: main})}">
<head>

</head>
<body>
	<main>
		<h1 th:text="${titulo_pagina}">Cadastro de Clientes</h1>

		<hr>
		<form class="add_edit_form" th:object="${cliente}"
			th:action="${cliente.id}==null?@{/sigec/cliente/salvar}:@{/sigec/cliente/editar}" enctype="multipart/form-data"
			method="POST">

			<div class="addcliente_form_itens">
				<label>Id: </label> <input class="input_id" type="text"
					th:field="*{id}" readonly="readonly">
			</div>

			<div class="container_2_items">
				<div class="addcliente_form_itens">
					<label>Nome: </label> <input type="text"
						th:classappend="${#fields.hasErrors('nome')}?input_error:nda"
						th:field="*{nome}">
					<p class="error" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></p>
				</div>
				<div class="addcliente_form_itens">
					<label>Data de Nascimento: </label> <input type="date"
						th:field="*{dataNascimento}">
					<p class="error" th:if="${#fields.hasErrors('dataNascimento')}"
						th:errors="*{dataNascimento}"></p>
				</div>
			</div>
			<div class="container_2_items">
				<div class="addcliente_form_itens">
					<label>CPF: </label> <input type="text" th:oninput="mascara(this)"
						th:classappend="${#fields.hasErrors('cpf')}?input_error:nda"
						th:field="*{cpf}">
					<div class="file">
					<label for="cpf_file">Selecione o arquivo do CPF</label>
					<input id ="cpf_file" type="file" name="cpfdig" accept="image/*">
					</div>
					<p class="error" th:if="${#fields.hasErrors('cpf')}"
						th:errors="*{cpf}"></p>

				</div>
				<div class="addcliente_form_itens">
					<label>RG: </label> <input type="text"
						th:classappend="${#fields.hasErrors('rg')}?input_error:nda"
						maxlength="15" th:field="*{rg}">
					<p class="error" th:if="${#fields.hasErrors('rg')}"
						th:errors="*{rg}"></p>
					<div class="file">
						<label for="rg_file">Selecione o arquivo do RG</label>
						<input id="rg_file"type="file" name="rgdig" accept="image/*">
					</div>
				</div>
			</div>

			<div class="container_2_items">

				<div class="addcliente_form_itens">
					<label>Telefone: </label> <input type="text"
						th:oninput="mascara_telefone(this)"
						th:onfocus="focus_telefone(this)"
						th:classappend="${#fields.hasErrors('telefone')}?input_error:nda"
						th:field="*{telefone}">
					<p class="error" th:if="${#fields.hasErrors('telefone')}"
						th:errors="*{telefone}"></p>

				</div>
				<div class="addcliente_form_itens">
					<label>E-mail: </label> <input type="text"
						th:classappend="${#fields.hasErrors('email')}?input_error:nda"
						th:field="*{email}">
					<p class="error" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></p>
				</div>
			</div>
			<div class="addcliente_form_itens">
				<h2>Endereço</h2>
			</div>
			<div class="container_2_items">
				<div class="addcliente_form_itens">
					<label>Logradouro: </label> <input type="text"
						th:field="*{endereco.logradouro}">
				</div>

				<div class="addcliente_form_itens">
					<label>Número: </label> <input type="text" class="input_25"
						maxlength="5" th:field="*{endereco.numero}">
				</div>
			</div>
			<div class="container_2_items">
				
				<div class="addcliente_form_itens">
					<label>Complemento: </label> <input type="text" class="input_50"
						maxlength="5" th:field="*{endereco.complemento}"> 
				</div>
				
				<div class="addcliente_form_itens">
					<label>CEP: </label> <input type="text" class="input_50"
						maxlength="5" th:field="*{endereco.cep}">
					
				</div>
			</div>
			<div class="container_2_items">
				<div class="addcliente_form_itens">
				<label>Bairro:
					</label> <input type="text" class="input_50" 
						th:field="*{endereco.bairro}">
				</div>
				<div class="file">
						<label for="end_file">Selecione o arquivo do Endereço</label>
						<input id="end_file"type="file" name="enddig" accept="image/*">
					</div>
			</div>
			<div class="container_2_items"></div>


			<div class="container_botoes">
				<input class="add_edit_btn" type="submit" value="Salvar"> <a
					class="add_edit_btn_voltar" th:href="@{/sigec/clientes}">Voltar</a>
			</div>
		</form>
	</main>
</body>
</html>
