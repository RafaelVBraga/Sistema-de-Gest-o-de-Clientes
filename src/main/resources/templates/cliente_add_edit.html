
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{template :: layout (~{:: main})}">
<head>

</head>
<body>
	<main>
		<form class="add_edit_form" th:object="${cliente}"
			th:action="@{/sigec/cliente/salvar}" method="POST">
			<ul th:if="${#fields.hasErrors('*')}">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
					is incorrect</li>
			</ul>
			<label class="add_edit_label">Id: </label>			
			<input type="text"	class="add_edit_input_id" th:value="*{id}" readonly="readonly">
			
			
			<label class="add_edit_label">Nome: </label> 			
			<div class="form_field">
				<input type="text" class="add_edit_input" th:value="*{nome}"> 
				<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>			
			</div>
			
			<label class="add_edit_label">CPF: </label> 
			<div class="form_field">
				<input type="text"	th:oninput="mascara(this)" class="add_edit_input" th:value="*{cpf}">
				<p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></p>			
			</div>
			
			<label class="add_edit_label">RG: </label> 
			<div class="form_field">
				<input type="text"	class="add_edit_input" maxlength="15" th:value="*{rg}"> 
				<p th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"></p>			
			</div>
			
			
			<label class="add_edit_label">E-mail: </label> 
			<div class="form_field">
				<input type="text"	class="add_edit_input" th:value="*{email}">  
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>			
			</div>
			
			<label for="selecao" class="add_edit_label" th:text="${campo_raca}"></label>
			<select id="selecao" class="add_edit_input" th:value="*{raca}">
				<option th:each="raca : ${racas}" th:text="${raca}">Não
					Informado</option>
			</select>
			<div class="container_botoes">
				<input class="add_edit_btn" type="submit" value="Salvar"> <a
					class="add_edit_btn" th:href="@{/sigec/clientes}">Voltar</a>
			</div>
		</form>

	</main>
</body>
</html>
